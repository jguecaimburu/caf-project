<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
      >
    <title>don't scroll</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <header>
      <a href="/about.html" class='header__link'>About</a>
    </header>

    <main>
      <article class="first-stage">
        <p class="hidden">The main page shows a javascript animation of a whale and a flower falling into what appears to be the sea while you scroll.</p>
      </article>
      <article class="second-stage"></article>
      <article class="third-stage">
        <div class="third-stage__sticky-figure-scrolling">
          <div class="third-stage__sticky-text-container">
            <img
              class="third-stage__cloud-1"
              src="/img/cloud-1.png"
              alt="cloud"
              >
            <img
              class="third-stage__cloud-2"
              src="/img/cloud-2.png"
              alt="cloud"
            >
            <img
              class="third-stage__cloud-3"
              src="/img/cloud-3.png"
              alt="cloud"
              >
          </div>
        </div>
      </article>

      <article class="forth-stage"></article>

      <article class="fifth-stage"></article>
    </main>

    <div class="unexpected__whale-container">
      <a
        href="/about.html"
        class="whale__link"
        >
        <img
          class="unexpected__whale"
          src="/img/whale.gif"
          alt="whale"
          >
      </a>
    </div>
    <div class="unexpected__flower-container">
      <img
        class="unexpected__flower"
        src="/img/flower.png"
        alt="flower"
        >
    </div>

    <footer class="footer">
      <p class="footer__text">Don't click the whale</p>
      <img
        class="footer__coral footer--coral-1"
        src="/img/coral.png"
        alt="coral"
        >
      <img
        class="footer__coral footer--coral-2"
        src="/img/coral.png"
        alt="coral"
        >

      <div class="footer__jellyfish-container">
        <img
          class="footer__jellyfish"
          src="/img/jellyfish.png"
          alt="coral"
          >
      </div>
    </footer>

    <script type="text/javascript" src="/js/animation-data.js"></script>
    <script type="text/javascript" src="/js/animations.js"></script>
  </body>
</html>
