<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
      >
    <title>don't scroll</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

    <header>
    </header>

    <main>
      <article class="welcome"></article>
      <article class="about"></article>
      <article class="transition">
        <div class="transition__sticky-figure-scrolling">
          <div class="transition__sticky-text-container">
            <img
              class="transition__cloud-1"
              src="/img/cloud-1.png"
              alt="cloud"
              >
            <img
              class="transition__cloud-2"
              src="/img/cloud-2.png"
              alt="cloud"
            >
            <img
              class="transition__cloud-3"
              src="/img/cloud-3.png"
              alt="cloud"
              >
          </div>
        </div>
      </article>

      <article class="carousel-container"></article>

      <article class="contact">
        <div class="contact__sticky-content-scrolling">
          <div class="contact-sticky-content-container">
            <div class="contact__text">
              <h2 class="contact__title">
                Let's craft something together!
              </h2>
            </div>

            <div class="contact__flex-container">
              <ul class="contact__flex">
                <li class="contact__link">
                  <a
                    href="mailto:guecaimburu.j@gmail.com?subject=Hi%20Huancito!">
                    Email
                  </a>
                </li>
                <li class="contact__link">
                  <a href="https://www.linkedin.com/in/guecaimburuj/">
                    Linkedin
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </main>

    <div class="unexpected__whale-container">
      <img
        class="unexpected__whale"
        src="/img/whale.gif"
        alt="whale"
        >
    </div>
    <div class="unexpected__flower-container">
      <img
        class="unexpected__flower"
        src="/img/flower.png"
        alt="flower"
        >
    </div>

    <footer class="footer">
      <p class="footer__text">Brought to life by Huancito &copy;</p>
      <a
        href="https://github.com/jguecaimburu/jguecaimburu.github.io"
        class="footer__link"
        target="_blank"
        >
        Check the Repo!
      </a>
      <img
        class="footer__coral footer--coral-1"
        src="/img/coral.png"
        alt="coral"
        >
      <img
        class="footer__coral footer--coral-2"
        src="/img/coral.png"
        alt="coral"
        >

      <div class="footer__jellyfish-container">
        <img
          class="footer__jellyfish"
          src="/img/jellyfish.png"
          alt="coral"
          >
      </div>

    </footer>

  <script type="text/javascript" src="/js/animation-data.js"></script>
  <script type="text/javascript" src="/js/animations.js"></script>

  </body>

</html>
