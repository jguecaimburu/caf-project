<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <p
      class="y-offset-marker parallax p--move"
      data-xmove='{"isMoved": false, "deltaYrems": 0, "centerEndAtViewidth": 0, "viewheightAnticipation": 0}'
      data-ymove ='{"isMoved": true, "deltaYrems": 0, "rate": 1, "viewheightAnticipation": 0}'
      >
    </p>

    <section class="welcome">
      <div class="welcome__stars">
      </div>
      <div class="welcome__twinkling">
      </div>
      <div class="welcome__fade-stars">
      </div>
      <div
        class="welcome__interaction parallax p--move p--move-end"
        data-xmove='{"isMoved": true, "deltaYrems": 30, "centerEndAtViewidth": 50, "viewheightAnticipation": 40}'
        data-ymove ='{"isMoved": true, "deltaYrems": 60, "rate": 0.8, "viewheightAnticipation": 40}'
        data-end='{"rate": 0.1, "maxRems": 3}'
      >
      </div>
    </section>

    <section class="about">
      <div class="test-fade">
        <div
          class="test-fade__in parallax p--fade"
          data-fade ='{"viewheightAnticipation": 80, "viewheightDuration": 10, "initialOpacity": 0, "endOpacity": 1}'
          >
          <p>Fade IN</p>
        </div>
        <div
          class="test-fade__out parallax p--fade"
          data-fade ='{"viewheightAnticipation": 20, "viewheightDuration": 10, "initialOpacity": 1, "endOpacity": 0}'
          >
          <p>Fade OUT</p>
        </div>

      </div>
      <div class="test-grow">
        <div class="test-grow__limit-container">
          <div
            class="test-grow__element parallax p--grow"
            data-grow ='{"viewheightAnticipation": 80, "viewheightDuration": 30, "widthRate": 4, "heightRate": 4}'
            >
          </div>
        </div>

      </div>

    </section>

    <section class="carousel-container">
      <div class="carousel">
        <button class="carousel__btn carousel__btn--backward"></button>

        <div class="carousel__slides-container">
            <ul class= "carousel__slides-list">
              <li class="carousel__slide carousel__slide--current col1">1</li>
              <li class="carousel__slide col2">2</li>
              <li class="carousel__slide col3">3</li>
              <li class="carousel__slide col4">4</li>
            </ul>
        </div>

        <button class="carousel__btn carousel__btn--forward"></button>

        <button class="carousel__btn carousel__btn--play"></button>
      </div>
    </section>

    <section class="contact">

    </section>

  <script type="text/javascript" src="/js/animations.js"></script>
  <script type="text/javascript" src="/js/carousel.js"></script>
  </body>

</html>
